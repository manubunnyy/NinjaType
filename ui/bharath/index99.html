<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArcType</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Segoe+UI+Variable+Display:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <header id="bar">
      <div id="btns">
        <button class="time" data-t="15">15</button>
        <button class="time sel" data-t="30">30</button>
        <button class="time" data-t="60">60</button>
      </div>
      <span id="timer" class="hide">30</span>
    </header>
    <main id="typing">
      <div id="text"></div>
    </main>
    <div id="results" class="hide">
      <div class="stats">
        <div><b id="wpm">0</b><small>WPM</small></div>
        <div><b id="acc">0%</b><small>Accuracy</small></div>
      </div>
      <button id="again">Again</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
