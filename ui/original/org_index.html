<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NinjaType</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div id="stats">
        <div class="stat-item">wpm: <span id="wpm" class="val">0</span></div>
        <div class="stat-item">acc: <span id="acc" class="val">100</span>%</div>
        <div class="stat-item">time: <span id="time" class="val">30</span></div>
      </div>

      <div id="typing-area">
        <div id="caret"></div>
        <div id="words-container"></div>
      </div>

      <div id="keyboard">
        <!-- Rows will be injected by JavaScript -->
      </div>
    </div>

    <input type="text" id="hidden-input" autofocus />
    
    <script src="main.js"></script>
  </body>
</html>
